services:
  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: balon-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - balon-network

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: balon-backend
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
      - ./backend/bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=balon_db
      - DB_USERNAME=balon_user
      - DB_PASSWORD=balon_pass_secure_2025
    depends_on:
      - mysql
    networks:
      - balon-network

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: balon-nginx
    restart: unless-stopped
    ports:
      - "8100:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - balon-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: balon-mysql
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=balon_db
      - MYSQL_USER=balon_user
      - MYSQL_PASSWORD=balon_pass_secure_2025
      - MYSQL_ROOT_PASSWORD=root_password_secure_2025
    volumes:
      - balon-mysql-data:/var/lib/mysql
    networks:
      - balon-network

volumes:
  balon-mysql-data:

networks:
  balon-network:
    driver: bridge
